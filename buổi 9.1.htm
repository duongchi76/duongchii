<style>
  body {

  .form-container {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="number"],
  select {
    width: calc(100% - 12px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
    box-sizing: border-box;
  }
  .radio-group {
    margin-bottom: 10px;
  }
  .radio-group label {
    display: inline-block;
    font-weight: normal;
    margin-right: 15px;
  }
  .checkbox-group {
    margin-bottom: 10px;
  }
  .checkbox-group label {
    display: inline-block;
    font-weight: normal;
    margin-right: 15px;
  }
  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  button[type="reset"] {
    background-color: #f44336;
    margin-left: 10px;
  }
  .error-message {
    color: red;
    font-size: 0.9em;
    margin-top: 5px;

</style>
</head>

<script>
  function validateForm() {
    const ho = document.getElementById("ho").value.trim();
    const ten = document.getElementById("ten").value.trim();
    const soDienThoai = document.getElementById("soDienThoai").value.trim();

    const hoError = document.getElementById("hoError");
    const tenError = document.getElementById("tenError");
    const soDienThoaiError = document.getElementById("soDienThoaiError");

    let isValid = true;

    if (ho === "") {
      hoError.textContent = "Vui lòng nhập họ.";
      isValid = false;
    } else {
      hoError.textContent = "";
    }

    if (ten === "") {
      tenError.textContent = "Vui lòng nhập tên.";
      isValid = false;
    } else {
      tenError.textContent = "";
    }

    if (soDienThoai === "") {
      soDienThoaiError.textContent = "Vui lòng nhập số điện thoại.";
      isValid = false;
    } else if (!/^\d+$/.test(soDienThoai)) {
      soDienThoaiError.textContent = "Số điện thoại phải là số.";
      isValid = false;
    } else if (soDienThoai.length !== 10) {
      soDienThoaiError.textContent = "Số điện thoại phải có đúng 10 số.";
      isValid = false;
    } else {
      soDienThoaiError.textContent = "";
    }

    if (isValid) {
      alert("Đăng ký thành công!"); // Thay thế bằng hành động submit form thực tế
    }
  }
</script>
